  <script>
      // Function to change cursor to pointer when hovering over a hyperlink
      function changeCursor() {
          document.getElementsByTagName('a')[0].style.cursor = 'url(./images/ArrowCursorP.png), pointer';
      }
  
      // Function to revert cursor to default when mouse leaves the hyperlink
      function revertCursor() {
          document.getElementsByTagName('a')[0].style.cursor = 'pointer';
      }
